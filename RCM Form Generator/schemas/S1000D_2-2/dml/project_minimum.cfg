<!--**********************************************************************
    * Define simple types for declared values for project configurable   *
    *  attribute values.                                                 *
    *  See specification text for definition of allowable sets of values.*
    *@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*
    * Declared simple types:-                                            *
